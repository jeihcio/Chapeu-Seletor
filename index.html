	      xfbml      : true,
	      version    : 'v2.5'
	    });

	  (function(d, s, id){

	<div id="enviarEmail">

		<h3>Grupo no Whatsapp</h3>
		<h5>Digite seus dados para que o Ministério da Mágia possa adicionar seu número em nossos grupos do WhatsApp.</h5>

		<form id="contato">

			<input type="text" id="nome" placeholder="Nome" required> <br/>

			<input type="tel" id="tel" placeholder="Whatsapp" required><br/>

		</form>

			<a href="javascript: fechar()">

			</a>
		</div>
